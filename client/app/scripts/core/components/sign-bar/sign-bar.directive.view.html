<form name="SignForm">
    <div class="form-group" show-error>
        <input type="email" class="form-control" ng-model="user.email" name="email" placeholder="Enter email" required>
    </div>
    <div class="form-group" show-error>
        <input type="password" class="form-control" ng-model="user.password" name="password" ng-minlength="6" placeholder="Password" required>
    </div>
    <button type="submit" ng-click="signIn()" class="btn btn-link" ng-disabled="SignForm.$invalid">Sign in</button>
    <button type="submit" ng-click="signUp()" class="btn btn-accent" ng-disabled="SignForm.$invalid">Sign up</button>
</form>
