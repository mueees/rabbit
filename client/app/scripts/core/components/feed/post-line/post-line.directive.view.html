<div class="post post-line" ng-class='{"unread": !post.user.isRead}' >

    <div class="preview-wrapper" ng-click="data.isOpen = !data.isOpen">
        <div ng-if="!data.isOpen" class="preview">
            <div class="content" >
                <!--<button ng-if="user.token" class="btn btn-link switchColor switchOn" title="Read later">
                    <i class="icon-bookmark"></i>
                </button>-->
                <span class="title">{{post.title}}</span>
            </div>
            <div class="action-bar">
                <!--<span>3 minutes</span>-->
                <a title="Go to resource" class="btn btn-link btn-xs" target="_blank" href="{{post.link}}">
                    <span class="icon-link"></span>
                </a>
                <!--<button ng-if="user.token" class="btn btn-link btn-xs" title="Mark as readed">
                    <span class="icon-cancel"></span>
                </button>-->
            </div>
        </div>
    </div>

    <!--<span class="time">3 minutes</span>-->

    <div class="main" ng-if="data.isOpen" >
        <div class="closePost" ng-click="data.isOpen = !data.isOpen"></div>
        <h3><a target="_blank" href="{{post.link}}">{{post.title}}</a></h3>
        <br/>
        <div ng-bind-html="post.body"></div>
        <div class="closePost" ng-click="data.isOpen = !data.isOpen"></div>
    </div>

</div>
